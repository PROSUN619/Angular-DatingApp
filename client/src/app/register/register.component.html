<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign Up
    </h2>
    <hr>

    <div class="mb-3">
        <div class="form-check form-check-inline">
            <label style="margin-right:10px">I am a: </label>
        </div>        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineRadio1" value="male"
                formControlName="gender" checked="true">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineRadio2" value="female"
                formControlName="gender">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
    </div>

    <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Known As'"></app-text-input>
    <app-date-picker [formControl]="registerForm.controls['dateOfBirth']" [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-picker>
    <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'">
    </app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'">
    </app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                  {{error}}  
            </li>
        </ul>
    </div>
